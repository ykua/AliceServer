settings:
  max_num_of_conversation: 3
  conversation_timeout: 120
  quit_prompt: quit


log_msg:
  app_start: App Start.
  conv_start: Conversation start.
  conv_timeout: Timeout.
  conv_end: Conversation end.


error_msg:
  general_err: ERROR.
  ai_err: ChatGPT ERROR.
  discord_err: Discord ERROR.


conversation:
  start_msg: !!str |
    AIをつかってくれてありがとうございます😊
  timeout_msg: !!str |
    じかんぎれです。
    またつかってね。
  bye_msg: !!str |
    今回はここまです。
    またね！
  quit_msg: !!str |
    またこんどね。
  ai_err_msg: !!str |
    あ、AIでエラーがおきちゃいました。
    お話をいったんおわります。
    すみません。
    （ChatGPTサーバー負荷低減のため予防的にタイムアウトしました）
  discord_err_msg: !!str |
    あ、アプリでエラーがおきました。
    いったんお話を終わります。
    （Discord Error）


